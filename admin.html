<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://www.gstatic.com https://cdn.jsdelivr.net https://www.google.com https://cdnjs.cloudflare.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
      img-src 'self' https: data: blob:;
      font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com https://r2cdn.perplexity.ai;
      connect-src 'self' https://*.firebaseio.com https://*.googleapis.com https://api.emailjs.com https://www.gstatic.com;
      frame-src https://www.google.com;
      object-src 'none';
      base-uri 'self';
    ">
    <title>Admin Panel - Matrimonio Andrea & Giulia</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Playfair+Display:wght@400;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <div class="login-header">
                <i class="fas fa-lock"></i>
                <h1>Admin Panel</h1>
                <p>Gestione Galleria Matrimonio</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="password" placeholder="Inserisci la password" required>
                        <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                    </div>
                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Accedi
                </button>
                <div id="loginError" class="login-error"></div>
            </form>
            <a href="gallery.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Torna alla Galleria
            </a>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="admin-panel" style="display: none;">
        <!-- Header -->
        <header class="admin-header">
            <div class="admin-header-content">
                <div class="admin-logo">
                    <i class="fas fa-shield-alt"></i>
                    <span>Admin Panel - Gestione Media</span>
                </div>
                <div class="admin-actions">
                    <a href="admin-hub.html" class="btn-secondary">
                        <i class="fas fa-th"></i> Admin Hub
                    </a>
                    <a href="gallery.html" class="btn-secondary">
                        <i class="fas fa-eye"></i> Vedi Galleria
                    </a>
                    <button id="logoutBtn" class="btn-danger">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-item">
                <i class="fas fa-images"></i>
                <div class="stat-content">
                    <span class="stat-label">Foto</span>
                    <span class="stat-value" id="totalPhotos">0</span>
                </div>
            </div>
            <div class="stat-item">
                <i class="fas fa-video"></i>
                <div class="stat-content">
                    <span class="stat-label">Video</span>
                    <span class="stat-value" id="totalVideos">0</span>
                </div>
            </div>
            <div class="stat-item">
                <i class="fas fa-database"></i>
                <div class="stat-content">
                    <span class="stat-label">Dimensione</span>
                    <span class="stat-value" id="totalSize">0 MB</span>
                </div>
            </div>
            <div class="stat-item">
                <i class="fas fa-star"></i>
                <div class="stat-content">
                    <span class="stat-label">Preferiti</span>
                    <span class="stat-value" id="totalFavorites">0</span>
                </div>
            </div>
        </div>

        <!-- Toolbar -->
        <div class="toolbar">
            <div class="toolbar-left">
                <button id="selectAllBtn" class="btn-tool">
                    <i class="fas fa-check-square"></i> Seleziona Tutto
                </button>
                <button id="deselectAllBtn" class="btn-tool">
                    <i class="fas fa-square"></i> Deseleziona Tutto
                </button>
                <span id="selectionCount" class="selection-count">0 selezionati</span>
            </div>
            <div class="toolbar-right">
                <button id="deleteSelectedBtn" class="btn-danger" disabled>
                    <i class="fas fa-trash"></i> Cancella Selezionati
                </button>
                <button id="downloadSelectedBtn" class="btn-primary" disabled>
                    <i class="fas fa-download"></i> Scarica Selezionati
                </button>
                <button id="downloadAllBtn" class="btn-success">
                    <i class="fas fa-download"></i> Scarica Tutto
                </button>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <label>Tipo:</label>
                <select id="filterType">
                    <option value="all">Tutti</option>
                    <option value="photo">Solo Foto</option>
                    <option value="video">Solo Video</option>
                    <option value="favorites">Preferiti</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Ordina:</label>
                <select id="filterSort">
                    <option value="newest">Più Recenti</option>
                    <option value="oldest">Più Vecchie</option>
                </select>
            </div>
        </div>

        <!-- Gallery Grid -->
        <div class="admin-gallery" id="adminGallery">
            <!-- Media items will be loaded here -->
        </div>

        <!-- Loading -->
        <div id="adminLoading" class="admin-loading">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Caricamento...</p>
        </div>

        <!-- Empty State -->
        <div id="adminEmpty" class="admin-empty" style="display: none;">
            <i class="fas fa-images"></i>
            <h3>Nessun contenuto</h3>
            <p>Non ci sono ancora foto o video caricati.</p>
        </div>
    </div>

    <!-- Media Preview Modal -->
    <div id="previewModal" class="preview-modal">
        <div class="preview-content">
            <button class="preview-close" id="previewClose">&times;</button>
            <div class="preview-media-container">
                <img id="previewImage" style="display: none;" alt="Anteprima">
                <video id="previewVideo" style="display: none;" controls></video>
            </div>
            <div class="preview-info">
                <h3 id="previewFileName">Nome file</h3>
                <p><strong>Dimensione:</strong> <span id="previewFileSize">0 MB</span></p>
                <p><strong>Data:</strong> <span id="previewFileDate">-</span></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    
    <script src="firebase-config.js?v=7"></script>
    <script src="auth-manager-secure.js?v=7"></script>
    <script src="admin-script.js?v=7"></script>
</body>
</html>
